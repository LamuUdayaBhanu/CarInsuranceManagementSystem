<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
	<div class="home text-center">
		<br>
		<h1>Customer Login Form</h1>
		<br>
		<form th:action="@{/login}" th:object="${customer}" style="max-width:500px; margin:0 auto;">
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-lable">Email Id</label>
					<div class="col-sm-8">
						<input type="email" th:field="*{email}" class="form-control"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-lable">Password</label>
					<div class="col-sm-8">
						<input type="password" th:field="*{password}" class="form-control"/>
					</div>
				</div>
	 		  </div>
	 		 </form>
	 	</div>

</body>
</html>
