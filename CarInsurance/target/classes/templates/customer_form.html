<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Details</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body style="background-image: url('image/banner.jpg'); background-size: cover; height:100%; background-repeat: no-repeat">
	<div class="home"><br>
		<div class="text-center"><h2>[[${pageTitle}]]</h2></div>
		<form th:action="@{/customers/save}" method="post" th:object="${customer}" style="max-width:500px; margin:0 auto;">
			<input type="hidden" th:field="*{id}">
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-lable">Email</label>
					<div class="col-sm-8">
						<input type="email" th:field="*{email}" class="form-control"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-lable">Password</label>
					<div class="col-sm-8">
						<input type="password" th:field="*{password}" class="form-control"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-lable">Name</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{name}" class="form-control"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-lable">Gender</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{gender}" class="form-control"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-lable">Address</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{address}" class="form-control"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-lable col-4">D.O.B</label>
					<div class="col-8">
						<input type="date" class="form-control" th:field="*{dob}"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-lable">ContactNo</label>
					<div class="col-sm-8">
						<input type="tel" th:field="*{phoneno}" class="form-control"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-lable">Enabled</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}"/>
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary m-2">Save</button>
					<button type="button" class="btn btn-secondary m-2" onClick="cancelForm()">Cancel</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		function cancelForm(){
			window.location = "[[@{/customers}]]";
		}
	</script>
</body>
</html>
