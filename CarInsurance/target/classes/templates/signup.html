<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SignUp Form</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body style="background-image: url('image/banner.jpg');  background-size: cover; height:100%; background-repeat: no-repeat">
	<br>
	<div class="container text-center">
	<div>
		<h1>Customer SignUp Page</h1>
	</div><br>
	<form th:action="@{/process_register}" method="post" th:object="${customer}" style="max-width:600px; margin:0 auto;">
		<div class=>
			<div class="m-3">
						<div class="form-group row">
					<label class="col-sm-4 col-form-lable">Email</label>
					<div class="col-sm-8">
						<input type="email" th:field="*{email}" class="form-control" required/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-lable">Password</label>
					<div class="col-sm-8">
						<input type="password" th:field="*{password}" class="form-control" required/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-lable">Name</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{name}" class="form-control" required/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-lable">Gender</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{gender}" class="form-control" required/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-lable">Address</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{address}" class="form-control" required/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-lable col-4">D.O.B</label>
					<div class="col-8">
						<input type="date" class="form-control" th:field="*{dob}" required/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-lable">ContactNo</label>
					<div class="col-sm-8">
						<input type="tel" th:field="*{phoneno}" class="form-control" required/>
					</div>
				</div>
				</div>
				<div>
					<button type="submit" class="btn btn-primary m-2">SingUp</button>	
				</div>
		</div>
		
	</form>
	</div>
</body>
</html>
